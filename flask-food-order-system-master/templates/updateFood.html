<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/adminStyle.css') }}">
    <title>Update Food</title>
</head>
<body>
    <div class="FormContent">
    <h2>Update Food</h2>
    <form action="#" method="post" enctype="multipart/form-data">
        <input type="text" name="foodTitle" id="foodTitle" placeholder="Food Title" value="{{ food[3] }}" required><br><br>
        <!--Price taken as a Text-->
        <input type="number" pattern="[0-9]*" min="1" name="foodPrice" id="foodPrice" placeholder="Food Price" value="{{ food[2] }}" required><br><br>
        <textarea name="food_desc" id="food_desc" cols="" rows="10" placeholder="Food Description" required>{{ food[4] }}</textarea><br><br>
        <input type="file" name="imageFile" id="imageFile" required><br><br>
        <input type="submit" value="UPDATE">
    </form>
</div>
    
</body>
</html>
