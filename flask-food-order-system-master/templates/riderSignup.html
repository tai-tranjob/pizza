<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/adminStyle.css') }}">
    <title>SignUp</title>
</head>
<body>
    <div class="FormContent">
    {% if flag %}
        <span style="color: white; background-color: rgb(253, 91, 91); padding: 5px; width:100% ;text-align: center;">Invalid credentials provided, Please try again</span>
    {% endif %}
    <h1>SignUp as Rider</h1>
    <form action="#" method="post">
        <input type="text" name="first_name_rider" id="first_name_rider" placeholder="First Name" required><br><br>
        <input type="text" name="last_name_rider" id="last_name_rider" placeholder="Last Name" required><br><br>
        <input type="text" name="username_rider" id="username_rider" placeholder="Username" required><br><br>
        <input type="email" name="Rideremail" id="Rideremail" placeholder="Email" required><br><br>
        <input type="password" name="Riderpassword" id="Riderpassword" placeholder="Password" required><br><br>
        <input type="tel" name="phone_rider" id="phone_rider" placeholder="Phone" required><br><br>
        <input type="text" name="address_rider" id="address_rider" placeholder="Address" required><br><br>
        <input type="submit" value="SIGN UP">
    </form>
</div>
</body>
</html>
