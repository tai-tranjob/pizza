<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<style>
    body {
        background-color: black;
        color: white;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .form-content {
        width: 300px;
        text-align: center;
        background-color: white;
        padding: 20px;
        border-radius: 10px;
    }
    .input-field, .action-button {
        padding: 10px;
        margin: 10px 0;
        width: 100%;
        box-sizing: border-box;
    }
    .action-button {
        background-color: red;
        color: white;
        border: none;
        cursor: pointer;
        text-decoration: none;
        display: block; /* Ensures the link takes full width like a button */
    }
    .error-message {
        color: black; /* Changed for visibility */
        background-color: rgb(253, 91, 91);
        padding: 10px;
        border-radius: 5px;
        display: block;
        margin-bottom: 20px;
    }
</style>
</head>
<body>
<div class="form-content">
    <form action="#" method="post">
        {% if flag %}
        <span class="error-message">Invalid credentials provided</span>
        {% endif %}
        <h1 style="color: red;">Login as Customer</h1>
        <input type="email" name="Useremail" id="Useremail" placeholder="Email" required class="input-field"><br>
        <input type="password" name="Userpassword" id="Userpassword" placeholder="Password" required class="input-field"><br>
        <input type="submit" value="LOGIN" class="action-button">
    </form>
    <p style="color: red; margin-top: 20px;">OR</p>
    <!-- Moved the sign-up link outside the form but still within the centering context -->
    <a href="{{ url_for('signup') }}" class="action-button">SIGN UP</a>
</div>
</body>
</html>
